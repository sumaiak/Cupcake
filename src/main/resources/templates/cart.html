<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cupcake</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>OrderLines</title>
</head>
<body>
<h1>Your OrderLines</h1>
<h2 id="h2">Hi <span th:text="${#ctx.session.login.username}"></span> Here is your orderline</h2>

<table id = "orderlines" >
    <tr>
        <th>Bottoms</th>
        <th>Toppings</th>
        <th>Quantity</th>
    </tr>

    <form action="/cart" method="post">
        <tr th:each="orderline : ${session.cart.cart}">
            <td th:text="${session.bottomMap.get(orderline.bottomid).name}"></td>
            <td th:text="${session.toppingmap.get(orderline.toppingId).name}"></td>
            <td th:text="${orderline.quantity}"></td>
        </tr>
    </form>

</table>

</body>
</html>
